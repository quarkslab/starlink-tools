        <title>

        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.2/css/fixedHeader.dataTables.min.css" />        
        <style>
            #form-elements {
                width: fit-content
            }

            .input-elem {
                margin-bottom: 3px;
                padding-bottom: 3px;
                border-bottom: 1px solid gray;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                gap: 10px;
            }
        </style>

    <body>
        <h2>Service <span id="service-name"></span></h2>
        
        <form id="msg-form">
            <div id="form-elements"></div>
            <button id="form-submit" type="submit">Send</button>
            <span id="form-status"></span>
        </form>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        <script src="https://cdn.datatables.net/fixedheader/3.3.2/js/dataTables.fixedHeader.min.js"></script>
        <script src="./index.js"></script>
        <script src="./inject.js"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            const service_name = params.get('s');
            const msg = params.get('m')
            if (service_name !== undefined) {
                constructForm(service_name, msg);
            }
        </script>
    </body>
